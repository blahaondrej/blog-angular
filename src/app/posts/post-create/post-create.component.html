<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <mat-label mat-label>Post Title</mat-label>
            <input matInput type="text" [ngModel]="post?.title" name="title" required #title="ngModel">
            @if (title.invalid) {
            <mat-error>Please enter a post title.</mat-error>
            }
        </mat-form-field>
        <mat-card-content>
            <mat-form-field>
                <mat-label mat-label>Textarea</mat-label>
                <textarea matInput [ngModel]="post?.content" name="content" required #content="ngModel"></textarea>
                @if (content.invalid) {
                <mat-error>Please enter a post content.</mat-error>
                }
            </mat-form-field>
            <button type="submit" mat-raised-button color="warn">Save post</button>
        </mat-card-content>
    </form>
</mat-card>
