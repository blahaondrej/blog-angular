<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle" placeholder="Title">
    </mat-form-field>
    <mat-card-content>
        <mat-form-field>
            <mat-label mat-label>Textarea</mat-label>
            <textarea matInput [(ngModel)]="enteredContent"></textarea>
        </mat-form-field>
        <button (click)="onAddPost()" mat-raised-button color="warn"> Save post</button>
    </mat-card-content>
</mat-card>
